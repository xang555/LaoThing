[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

lib_deps =
  # Using a library name
  DHT sensor library
  #ESP8266WiFi
  ESP8266WiFi
  #ESP8266WebServer
  ESP8266WebServer
  #ESP8266HTTPClient
  ESP8266HTTPClient
  #NTPClient
  NTPClient
  #time
  Time
  #ArduinoJson
  ArduinoJson
